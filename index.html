<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="heading">Generate a <br><span>Random Password</span></h1>
        <div class="field">
            <input type="text" id="password" placeholder="Password...">
            <div class="label">
                Copied!
            </div>
            <button class="copy">
                <img src="./img/copy.png" alt="copy">
            </button>
        </div>
        <button class="btn">
            <img src="./img/generate.png">
            Generate Password
        </button>
        <div class="settings">
            <span class="settings__title">Settings</span>
            <div class="settings__setting">
                <input type="checkbox" id="uppercase" checked>
                <label class="setting__label" for="uppercase">Add Uppercase</label>
            </div>
            <div class="settings__setting">
                <input type="checkbox" id="lowercase" checked>
                <label class="setting__label" for="lowercase">Add Lowercase</label>
            </div>
            <div class="settings__setting">
                <input type="checkbox" id="numbers" checked>
                <label class="setting__label" for="numbers">Add Numbers</label>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
